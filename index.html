<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="author" content="Utkarsh Yadav" />
		<meta name="description" content="Image Hover Effect" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Hover Effect</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
			rel="stylesheet" />
	</head>
	<body>
		<!-- Container -->
		<section class="container">
			<!-- Card -->
			<div class="card">
				<!-- Image Container -->
				<figure class="card__figure">
					<!-- Image -->
					<img
						src="img/img1.jpg"
						alt="Anya Petrova"
						title="Anya Petrova"
						width="3527"
						height="5290"
						class="card__figure__pic" />

					<!-- Image Caption -->
					<figcaption class="card__info">
						<h2>Anya Petrova</h2>
						<p>Botanist</p>

						<!-- Card Social Icons -->
						<div class="card__info__icons">
							<i class="ri-facebook-circle-fill facebook"></i>
							<i class="ri-youtube-fill youtube"></i>
							<i class="ri-twitter-x-line twitter"></i>
							<i class="ri-instagram-line instagram"></i>
						</div>
					</figcaption>
				</figure>

				<!-- Image Container -->
				<figure class="card__figure">
					<img
						src="img/img2.jpg"
						alt="Maya Angelou"
						title="Maya Angelou"
						width="4556"
						height="6000"
						class="card__figure__pic" />

					<!-- Image Caption -->
					<figcaption class="card__info">
						<h2>Maya Angelou</h2>
						<p>Model</p>

						<!-- Card Social Icons -->
						<div class="card__info__icons">
							<i class="ri-facebook-circle-fill facebook"></i>
							<i class="ri-youtube-fill youtube"></i>
							<i class="ri-twitter-x-line twitter"></i>
							<i class="ri-instagram-line instagram"></i>
						</div>
					</figcaption>
				</figure>

				<!-- Image  Container -->
				<figure class="card__figure">
					<img
						src="img/img3.jpg"
						alt="Riley Smith"
						title="Riley Smith"
						width="500"
						height="890"
						class="card__figure__pic" />

					<!-- Image Caption -->
					<figcaption class="card__info">
						<h2>Riley Smith</h2>
						<p>Event Planner</p>

						<!-- Card Social Icons -->
						<div class="card__info__icons">
							<i class="ri-facebook-circle-fill facebook"></i>
							<i class="ri-youtube-fill youtube"></i>
							<i class="ri-twitter-x-line twitter"></i>
							<i class="ri-instagram-line instagram"></i>
						</div>
					</figcaption>
				</figure>
			</div>
		</section>
	</body>
</html>
